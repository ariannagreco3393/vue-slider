<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="slider nations">
                <img :src="slider.nations[0].image" alt="">
                <div class="thumbnails">
                    <img class="thumb" :src="thumb" alt="" v-for="thumb in slider.nations[0]">
                    <img class="thumb" :src="thumb" alt="" v-for="thumb in slider.nations[1]">
                    <img class="thumb" :src="thumb" alt="" v-for="thumb in slider.nations[2]">
                    <img class="thumb" :src="thumb" alt="" v-for="thumb in slider.nations[3]">
                    <img class="thumb" :src="thumb" alt="" v-for="thumb in slider.nations[4]">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
