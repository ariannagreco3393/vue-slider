<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider nations">
                <div class="card">
                    <img :src="nations[activeImage].image" alt="">
                    <div class="details">
                        <h3>{{nations[activeTitle].title}}</h3>
                        <p>{{nations[activeText].text}}</p>
                    </div>
                </div>
                <div class="thumbnails">
                    <img @click="activeImage = index" class="thumb" :src="thumb.image" alt="" v-for="(thumb, index) in nations" :class="activeImage === index ? 'active' : ''">
                    <div class="navigator">
                        <div @click="" class="prev"><i class="fa-solid fa-chevron-up"></i></div>
                        <div @click="nextImage" class="next"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
